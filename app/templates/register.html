<div class="login__entry__menu">
    <div class="container">
        <div class="col-lg-12 col-md-12">
            <img src="src/img/logo.png" alt="logo" id="logo">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 form__reg">
            <form name="reg__form" novalidate>
                <div class="register__main">
                    <h1 class="h1__login">Register</h1>
                    <div class="form-group form__group__relativ">
                        <label for="name">First name:</label> <span class="errorEntr" ng-show="reg__form.name.$touched && reg__form.name.$invalid"><img
                            src="src/img/error.png" alt="errorReg"></span>
                        <input name="name" type="text" class="form-control" ng-model="users.name" id="name" required>
                    </div>
                    <div class="form-group form__group__relativ">
                        <label for="surname">Last name:</label> <span class="errorEntr" ng-show="reg__form.surname.$touched && reg__form.surname.$invalid"><img
                            src="src/img/error.png" alt="errorReg"></span>
                        <input name="surname" type="text" class="form-control" ng-model="users.surname" id="surname" required>
                    </div>
                    <div class="form-group form__group__relativ">
                        <label for="email">E-mail:</label> <span class="errorEntr" ng-show="reg__form.email.$touched && reg__form.email.$invalid"><img
                            src="src/img/error.png" alt="errorReg"></span>
                        <input name="email" type="email" class="form-control" ng-model="users.email" id="email" required>
                    </div>
                    <div class="form-group form__group__relativ">
                        <label for="pass">Password:</label> <span class="errorEntr" ng-show="reg__form.pass.$touched && reg__form.pass.$invalid"><img
                            src="src/img/error.png" alt="errorReg"></span>
                        <input name="pass" type="password" class="form-control" ng-model="users.pass" id="pass" required>
                    </div>
                    <div class="form-group">
                        <a href="#/" register-click-cancel-click-logout><input type="button" class="btn btn-primary" value="Register" ng-disabled="reg__form.$invalid" ng-click="users.register()"></a>
                        <a href="#/" register-click-cancel-click-logout><input type="button" class="btn btn-primary" value="Cancel" ng-click="users.clickBtnCancel()"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
